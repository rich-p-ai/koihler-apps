apiVersion: batch/v1
kind: Job
metadata:
  name: import-sftp-analytics-01
  namespace: data-analytics
  labels:
    migration: data-analytics
    pvc: sftp-analytics-01
spec:
  template:
    metadata:
      labels:
        migration: data-analytics
        pvc: sftp-analytics-01
    spec:
      restartPolicy: Never
      serviceAccountName: useroot
      securityContext:
        runAsUser: 0
        fsGroup: 0
      containers:
      - name: import
        image: registry.redhat.io/ubi8/ubi:latest
        command:
        - /bin/bash
        - -c
        - |
          echo "Starting import for PVC: sftp-analytics-01"
          
          # Install required tools
          dnf install -y tar gzip
          
          # Check for data archive
          if [ -f "/backup/sftp-analytics-01-data.tar.gz" ]; then
            echo "Found data archive, extracting..."
            cd /target
            tar -xzf "/backup/sftp-analytics-01-data.tar.gz"
            echo "Data extracted to /target"
          elif [ -f "/backup/sftp-analytics-01-empty.marker" ]; then
            echo "PVC sftp-analytics-01 was empty, no data to restore"
          else
            echo "No backup file found for sftp-analytics-01"
          fi
          
          echo "Import completed for PVC: sftp-analytics-01"
        volumeMounts:
        - name: target-data
          mountPath: /target
        - name: backup-storage
          mountPath: /backup
      volumes:
      - name: target-data
        persistentVolumeClaim:
          claimName: sftp-analytics-01
      - name: backup-storage
        persistentVolumeClaim:
          claimName: migration-backup-storage
---
